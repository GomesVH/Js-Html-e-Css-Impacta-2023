<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cont,achei;
        /////////////////////////////////////////////////////////////
        //eu quero saber qual é o 1º multiplo de 11,13 e 17 ao mesmo tempo
        //NAO SEI QUANTAS VEZES O LAÇO VAI GIRAR - só posso fazer com condicional - while / do...while
        //a variavel controladora NAO SERÁ A CONTADORA
        //o numero de vezes que o laço vai girar é a resposta do problema
        cont=1;//contadora/acumuladora
        achei = false;//controladora
        while(achei == false){
            if(cont % 11 == 0  &&  cont % 13 == 0  &&  cont % 17 == 0){
                document.write(cont);
                //achei = true;
                break;
            }    
            cont++;
        }
        document.write("<hr>");
        document.write(11*13*17);//são primos entre si
        document.write("<hr>");
        /////////////////////////////////////////////////////////////////
        //quais sao os multiplos de 3 que estão entre 1 e 100
        //se sei quantas vezes o laço vai girar devo utilizar o for - poderia fazer com os outros
        for(cont=1;cont<=100;cont++){
            if(cont % 3 == 0 ){
                document.write(`${cont}, `)
            }    
        }

        document.write("<hr>");
        //cont += 3 => cont = cont + 3   
        for(cont=3;cont<=100;cont+=3){
            document.write(`${cont}, `)
        }
        document.write("<hr>");
    </script>
</body>
</html>
