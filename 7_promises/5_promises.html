    <script>
        //isto é o exercicio do arquivo da página 4 transformado em promises
        function sucesso(){
            console.log('Rolou!!!')
        }
        function erro(){
            console.log('Nâo Rolou!!!')
        }

        let somar = new Promise((resolve, reject)=>{
            let num1 = 40;
            let num2 = 30;
            let soma = num1+num2;
            if(soma == 70){
                resolve('Rolou!!')
            }else{
                reject('Não Rolou!!')
            }
        })        
        //////////////////////////////////////////////
        somar.then((mensagem)=>{
            console.log(mensagem)
        }).catch((erro)=>{
            console.log(erro)
        });
    </script>
