<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let promise1 = new Promise(function (resolve, reject) {
            //codigo executor da "promessa"
            setTimeout(() => {
                //alternar entre resolve e reject
                resolve('A promise 1 deu certo!!!')
                //reject('A promise 1 deu errado')
            }, 1500)
        });
        /*xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx*/
        let promise2 = new Promise(function (resolve, reject) {
            //codigo executor da "promessa"
            setTimeout(() => {
                //alternar entre resolve e reject
                resolve('A promise 2 deu certo!!!')
                //reject('A promise 2 deu errado')
            }, 3000)
        });
        ///////////////////////////////////////////////////////////
        //assincronia - start mias de 1 processo ao mesmo tempo
        //Promise.all([Promise1,Promise2])
        //Promise2.then().catch().then().catch()
        //Promise2.then().catch().then(()=>{}).catch(()=>{})

        promise2.all([promise1,promise2]) 
        .then(function([resultado1,resultado2])){
            console.log("Todas as promises bem resolvidas");
            console.log("Resolvido: " + resultado1);
            console.log("Resolvido: " + resultado2);
        }.catch(function (error) {
            console.log("Uma das promises deu errado");
            console.log("Rejeitado: " + error);
        });

    </script>
</body>

</html>
