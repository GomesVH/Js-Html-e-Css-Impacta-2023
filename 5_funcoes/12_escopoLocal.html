    <script>
        //ESCOPO DE VARIAVEL
        //ONDE A VARIAVEL SERÁ VISIVEL/ACESSADA
        //VISIBILIDADE DA VARIAVEL

        //ESCOPO GLOBAL
        //VARIAVEL DECLARADA NA RAIZ DO DOCUMENTO
        //Todos os elementos da página terão acesso à esta variavel
        //incluindo as funções

        function testarVariavel(num1){
             //ESCOPO LOCAL
            //VARIAVEL DECLARADA NA FUNÇÃO
            //sOMENTE ESSA FUNÇÃO TERÁ acesso à esta variavel
            //o parametro - num1 - é considerado uma variavel de escopo LOCAL
                let resposta;
                var resp;
                resp="Impacta";
                resposta="BBB";
                alert(resp + ' - '+resposta+ ' - '+num1);
        }

       

        testarVariavel(34);//caller
        document.write(num1);//num is not defined
        //document.write(resp + ' - '+resposta+ ' - '+num1);//num is not defined

    </script>
