<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Responsabilidade unica
        //Declaração de função - usando a palavra FUNCTION

        //partes da funçao: nome - parametros - corpo(chaves)
        function MultiplicaNumeros(num1,num2){//num1 e num2 são parametros
            //let num1=8;
            //let num2=5;
            //document.write(num2 + '<br>');
            res=num1*num2;
            document.write(res);
        }


    </script>
</head>
<body>
    <script>
        //chamando a função - caller
        MultiplicaNumeros(150,30);//150 e 30 são argumentos(valores) passados para os parametros
   </script>
   
   <hr>

   <script>
    MultiplicaNumeros(20,50);
</script>

<hr>

<script>
    MultiplicaNumeros(38,35);
</script>

<hr>

<script>
    MultiplicaNumeros(25,4);
</script>

<hr>
</body>
</html>
