<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //declaração de função
        function dandoUmAlo(){
            alert('alô!!!!!!!!!!!!!!');
        }
        //caller
        dandoUmAlo()

        //No JS a função é um VALOR
        //VALOR é o que se guarda em variavel ou constante
        document.write(dandoUmAlo)
        console.log(dandoUmAlo)
        alert(dandoUmAlo)
        ///////////////////////////////////////////////////////////
        document.write("<hr>");
        //expressao de função
        //há uma sintaxe para criar função que é chamade expressao de função
        //functionn expression
        let dizendoOla = function(){
            alert('Olaaaaa!!!!!!!!!!!!!!');
        }
        dizendoOla()
        document.write(dizendoOla)
        console.log(dizendoOla)
        alert(dizendoOla)

    </script>
</body>
</html>
