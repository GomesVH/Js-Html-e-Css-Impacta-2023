<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function multiplicaNumeros(num1,num2){
            //4a forma possivel - operador ternario
            num2 = (num2)?(num2):(4000)
            document.write(num2+'<br>');
            res=num1*num2;
            document.write(res);
        }
    </script>
</head>
<body>
    <script>
        multiplicaNumeros(150);//passei um argumento/valor apenas para a função
    </script>

    <hr>

    <script>
        multiplicaNumeros(20,50);
    </script>

    <hr>

    <script>
        multiplicaNumeros(38,35);
    </script>

    <hr>

        <script>
            multiplicaNumeros(25,4);
        </script>
</body>
