<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //operador spread - no caller
        let num = [2,5,8,3,1,30,65,98,4,17]
        //document.write(Math.max(num[0],num[1],...))
        document.write(Math.max(...num))
        document.write("<hr>");

        ////////////////////////////////////////////////////////
        //rest que é usado na declaraçao
        function soma(...outrosNumeros){
           let soma =0;
           for(num of outrosNumeros){
                soma = soma+num;
           }
           return soma;
        }

        document.write(soma(6,3,1,25,5));
    </script>
</body>
</html>
