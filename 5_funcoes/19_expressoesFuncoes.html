<body>
    <script>
       "use strict";
       let idade = prompt("Sua idade é esta indicada abaixo???",18);

       //condicional que faz a declaração de função
       if(idade < 18){
            function boasVindas(){
                alert('Olá, você é menor de idade: '+idade);
            }
       }else{
            function boasVindas(){
                alert('Olá, você é maior de idade: '+idade);
            }
       }

       boasVindas()//boasVindas is not defined
       //declaraçao de funão tem escopo de bloco
       //somente será acessada dentro daquele bloco
       //resolvendo nos arquivos 20 e 21
    </script>
</body>
</html>
