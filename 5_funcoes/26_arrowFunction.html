<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        //arrow function
        //1 - criar função utilizando expressao de função
        let dizendoOla = ()=>{
            alert('Olaaaaa!!!!!!!!!!!!!!');
        }

        //2 - atribuindo a função a uma outra variavel = copia da função
        //a = 3
        //b = a
        let copiaDizendoOla = dizendoOla;

        // 3 - execuntado a copia
        copiaDizendoOla()
        document.write(copiaDizendoOla)
        console.log(copiaDizendoOla)

        //4 executando a original
        dizendoOla()
        document.write(dizendoOla)
        console.log(dizendoOla)
        

    </script>
</body>
</html>
