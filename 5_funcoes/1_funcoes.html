<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Responsabilidade unica
        //Declaração de função - usando a palavra FUNCTION

        function exibirMensagem(){
            alert('Ola!! Bem vindo às funções em JS')
        }

    </script>
</head>
<body>
    <script>
         //chamando a função - caller
         exibirMensagem();
    </script>
</body>
</html>
