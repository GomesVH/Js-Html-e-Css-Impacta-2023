    <script>
       
        class Conta{
            //propriedades
            saldo = 1000

            //metodo construtor é executado quando o objeto é criado/classe é instanciada
            constructor(a,b,c){
                this.titular=a;//this aponta para o objeto criado - Tamara ou Lourenzo
                this.cc=b;
                this.agencia=c;
            }

            primeira(num1,num2){
                return num1+num2;
            }
        } 

        let tamara = new Conta('Tamara','236-8','2167');

        console.log(tamara);

        let lourenzo = new Conta('Lourenzo','6589-7','0440');
