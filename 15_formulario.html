<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            border: 5px double red;
            border-radius: 20px;
        }
        label{
            width: 150px;
            display: inline-block;
        }

        /* Medias Types */
        @media only screem{
            fieldset{
                border: 1px solid grey;
            }
            p#botoes{
                display: none;
            }
        }
    </style>
</head>
<body>
    <form action="http://www.edupretel.com.br/html5_impacta/mensagem.php" method="post">
        <!--
        <p>
            <label>
                Nome:<input type="text" name="nomeFunc" id="nome">
            </label>
        </p>
        -->
        <fieldset>
            <legend>Informações Pessoais</legend>
        <p>
            <label for="nome">Nome:</label>
            <input  type="text"
                    name="nomeFunc"
                    id="nome"
                    required
                    maxlength="15"
                    autofocus
                    placeholder="Digite seu Nome"
            />
            <!-- Xhtml - required="required" -->
         </p>
         <p>
            <label for="senha">Senha:</label>
            <input  type="password"
                    name="senha"
                    id="senha"
                    
            />
         </p>
         <p>
            <label for="email">Email:</label>
            <input  type="email"
                    name="email"
                    id="email"

            />
         </p>
         <p>
            <label for="dataNasc">Data Nascimento:</label>
            <input  type="date"
                    name="dataNasc"
                    id="dataNasc"
                    min="2023-01-01"
                    max="2023-02-28"
                    value="2023-01-02"
            />
         </p>
        </fieldset>
        <fieldset>
            <legend>Listas</legend>

            <p>
                <label for="ufNasc">UF Nascimento</label>
                <select name="ufNasc" id="ufNasc">
                   <option value="Sp">São Paulo</option>
                   <option value="Pa">Pará</option>
                   <option value="Ba" selected>Bahia</option>
                   <option value="Am">Amazonas</option>
                </select>
            </p>

            <p>
                <label for="ufMorou">UF Morou</label>
                <select name="ufMorou[]" id="ufMorou" multiple>
                   <option value="Sp">São Paulo</option>
                   <option value="Pa">Pará</option>
                   <option value="Ba">Bahia</option>
                   <option value="Am">Amazonas</option>
                </select>
            </p>
            <P>
                Sexo:<br>
                <label>
                <input type="radio" name="Sexo" id="Sexo_m" value="m" checked>Masculino
                </label>
                <label>
                <input type="radio" name="Sexo" id="Sexo_f" value="f">Feminino
                </label>
            </P>
        </fieldset>
        <fieldset>
            <legend>Expressões Regulares</legend>
            <label for="cpf">CPF:</label>
            <input type="text"
                   id="cpf"
                   name="cpf"
                   title="Digite o cpf no formato nnn.nnn.nnn-nn"
                   pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                   oninvalid="return alert('cpf invalido')"
            />
        </fieldset>

        <input type="hidden" name="recipient" value="victorgomeslucio1@hotmail.com">
        <input type="hidden" name="subject" value="Cadastro Preenchido na chuva!">
        <input type="hidden" name="redirect" value="obrigado.html">

        <p id="botoes">
            <input type="submit">
            <input type="reset">
            <input type="button" value="imprimir" onclick="window.print()">
        </p>
    </form>
</body>
</html>
