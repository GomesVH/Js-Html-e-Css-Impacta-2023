<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: separate;
        }

        th,
        td {
            border: 1px solid red;
        }
    </style>
    <script>
        let num

        //num = prompt("digite um numero entre 1 e 10")
        do{
            num = prompt("digite um numero entre 1 e 10")
        }while(num < 1 || num > 10)

        //montar uma tabela 
        document.write("<table>");

        for (i = 1; i <= 10; i++){
            document.write("<tr>");
            document.write(`<td>${i}</td>`);
            document.write(`<td>*</td>`);
            document.write(`<td>${num}</td>`);
            document.write(`<td>=</td>`);
            document.write(`<td>${i*num}</td>`);
            document.write("</tr>");
        }

        document.write("</table>");

    </script>
</head>

<body>
    <table>
        <tr><!-- table row -->
            <th>Coluna1</th><!-- table head -->
            <th>Coluna2</th>
            <th>Coluna3</th>
        </tr>
        <tr>
            <td>Rosa</td>
            <td>Margarida</td>
            <td>Tulipa</td>
        </tr>
        <tr>
            <td>HRV</td>
            <td>CRV</td>
            <td>WRV</td>
        </tr>

    </table>
</body>

</html>
