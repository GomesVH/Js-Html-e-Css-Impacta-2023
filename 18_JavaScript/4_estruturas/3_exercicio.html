<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <p>Num1: <input type="text" id="num1"></p>
    <p>Num2: <input type="text" id="num2"></p>
    <p><input type="button" id="compara" value="Comparar"></p>

    <p>Resultado</p>
    <script>
        document.getElementById('compara').addEventListener('click',()=>{
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            let paragrafo = document.getElementsByTagName('P')[3];
            
            if(num1 > num2 ){
                paragrafo.innerHTML = "O numero num1: "+num1+" é maior que o numero num2: "+num2;
            }else if(num1 < num2){
                paragrafo.innerHTML = "O numero num1: "+num1+" é menor que o numero num2: "+num2;
            }else{
                paragrafo.innerHTML = `O numero num1: ${num1} é igual ao num2: ${num2} `;
                //interpolação de variavel
            }

        });
        
                
            
    </script>
</body>
</html>
