<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        let nota = 10;
        nota = 10;
        if(nota == 10){
            document.write("Parabéns, você tirou a nota maxima: "+nota );
        }
        /////////////////////////////////////////////////////////////////
        document.write("<hr>")
        nota = 6.9;
        if(nota >= 7){
            document.write("Aprovado com a nota:"+nota);
        }else{
            document.write("Reprovado com a nota:"+nota);
        }
        /////////////////////////////////////////////////////////////////
        document.write("<hr>")
        nota = 2;
        if(nota >= 7){
            document.write("Aprovado com a nota:"+nota);
        }else if(nota >= 5 && nota < 7 ){
            document.write("Recuperação com a nota:"+nota);
        }else if(nota >= 3){
            document.write("Reprovado com a nota:"+nota);
        }else{
            document.write("Desligado com a nota:"+nota);
        }
    </script>
</body>
</html>
