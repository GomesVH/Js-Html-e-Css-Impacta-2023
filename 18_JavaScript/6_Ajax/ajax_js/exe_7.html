<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Untitled Document</title>

</head>
<body>
  <div>
    <input type="button" name="botao" id="botao" value="Button">
  </div>
  <div id="resposta">
    <p>Cep: <input type="text" id="cep"></p>
    <p>Rua: <input type="text" id="rua" size="150"></p>
    <p>Bairro: <input type="text" id="bairro"></p>
    <p>Cidade: <input type="text" id="cidade"></p>
    <p>UF: <input type="text" id="uf"></p>
  </div>
  <script>
    document.getElementById('botao').addEventListener('click', () => {
      //ler cep digitado pelo usuario
      let cep = document.getElementById('cep').value;
      //criar os objetos para interferir nos elementos HTML
      let rua = document.getElementById('rua')
      let bairro = document.getElementById('bairro')
      let cidade = document.getElementById('cidade')
      let uf = document.getElementById('uf')

      let  url = `http://viacep.com.br/ws/${cep}/json`;

      let ajax = new XMLHttpRequest;
      ajax.open("GET",url,true);
      ajax.send();
      ajax.onreadystatechange = ()=>{
        if(ajax.readyState === 4){
          let resposta = JSON.parse(ajax.responseText);
          rua.value = resposta.lacradouro;
          bairro.value = resposta.bairro;
          cidade.value = resposta.localidade;
          uf.value = resposta.uf;
        }
      }

    })

  </script>
</body>
</html>
