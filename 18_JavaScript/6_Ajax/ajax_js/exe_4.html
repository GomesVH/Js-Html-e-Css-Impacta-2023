<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script type="text/javascript" language="javascript">
window.onload = ()=>{
	document.getElementById('botao').addEventListener('click',()=>{	
				
				let resposta = document.getElementById('resposta');	//pegar a div resposta	
				
				let ajax = new XMLHttpRequest;//rs - 0 - comunicacao nao iniciada
	
				ajax.onreadystatechange = ()=>{
						if(ajax.readyState === 4){
							//alert(ajax.responseText);//conteudo do arquivo solicitado , se OK/200
							
              let alunos = JSON.parse(ajax.responseText)

              for(i=0; i<alunos.length; i++){
							resposta.innerHTML += alunos[i].nome;
              resposta.innerHTML += ' - ';
              resposta.innerHTML += alunos[i].idade;
              resposta.innerHTML += '<br>';
              }
						}	
				}			
				

				ajax.open("GET","arquivo.json",true);//readystate = 1 - inicio da comunicação

				ajax.send();//readystate - 2

	}) 
}
</script>
</head>

<body>
<div>
  <input type="button" name="botao" id="botao" value="Button">
</div>
<div id="resposta"></div>
</body>
</html>
