<!DOCTYPE html>
<html lang="pt-br">
<head>,
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border:1px solid black;
        }
        
    </style>
   
</head>
<body>

    <input type="password" id="entrada"><br>
    Fundo: <input type="color" id="fundo"><br>
    Fonte: <input type="color" id="fonte"><br>
    <input type="button" id="botao" value="Entrar Info">

    <p id="texto">Texto</p>

    <script>
        //document.getElementById('botao').addEventListener();
        //document.getElementById('botao').addEventListener('click',()=>{})
        document.getElementById('botao').addEventListener('click',()=>{
            let entrada = document.getElementById('entrada');
            let fundo = document.getElementById('fundo');
            let fonte = document.getElementById('fonte');
            let texto = document.getElementById('texto');

            texto.innerHTML = entrada.value;
            texto.style.backgroundColor = fundo.value;
            texto.style.color = fonte.value 

        })
        
    </script>
</body>
</html>
