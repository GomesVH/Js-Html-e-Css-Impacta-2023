<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    -->
    <script src="jquery-3.1.1.min.js"></script>
</head>
<body>
    <ol id="series">
        <li>Manifest</li>
        <li>La casa de papel</li>
        <li>The last of us</li>
        <li>Sense8</li>
    </ol>
    <p>
        <input type="text" id="entrada" value="Pensamento Positivo">
        <input type="button" id="aperte" value="Aperte-me!!!!!!">
    </p>
    <p id="veja">Bela Recatada e do Lar</p>
    <p id="escuta">London Calling</p>

    <script>

        $('#aperte').click(function(){
//$('<li>')  .text($('#entrada').val()) ).appendTo("#series").list;      
            $('<li>')  .text($('#entrada').val())
                       //.css({"color":"red","background-color":"lightgrey",'font-family':'arial'})
                       .css(  {    "color":"red",
                                   "background-color":"lightgrey",
                                   "font-family":"arial",
                                   "border":"1px solid black"
                                })
                       .appendTo("#series")
                       .list
            $('#entrada').val('').focus();
        });
        ///////////////////////////////////////////////////////////////////////
        $("#escuta").animate({"margin-left":"+=200px"},3000);//3000 milisegundos = 3 segundos

        $('#series').on('dblclick','li',function(){
            //$(this).animate({"margin-left":"+=200px"},3000);
            //$(this).animate({"margin-left":"+=200px"},3000).remove();
            $(this).animate({"margin-left":"+=200px"},3000,function(){
                $(this).remove()
            })
        })
    </script>
</body>
</html>
