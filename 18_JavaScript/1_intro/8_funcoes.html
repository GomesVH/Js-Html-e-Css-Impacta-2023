<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calculaIdade(atual,nasc){
                    let idade;
                    idade = atual - nasc;
                    return(idade+" anos");
        }
        //alert(calculaIdade(2023,1960));
        console.log(calculaIdade(2025,2003));
        document.write(calculaIdade(2125,2020));
        document.write("<br>");
        document.write(calculaIdade);
        document.write("<hr>");
        //////////////////////////////////////////////////////////////
        //função anonima atribuida a uma variavel
        let calculaIdade2 = function(atual,nasc){
                    let idade;
                    idade = atual - nasc;
                    return(idade+" anos");
        }
        document.write(calculaIdade2);
        document.write("<br>");
        document.write(calculaIdade2(2222,2185));
        document.write("<hr>");
        //////////////////////////////////////////////////////////////
        //função seta - Arrow Function -  atribuida a uma variavel
        let calculaIdade3 = (atual,nasc)=>{
                    let idade;
                    idade = atual - nasc;
                    return(idade+" anos");
        }
        document.write(calculaIdade3);
        document.write("<br>");
        document.write(calculaIdade3(2000,1932));
        document.write("<hr>");
 //////////////////////////////////////////////////////////////
        //função seta - Arrow Function -  atribuida a uma constante
       const calculaIdade4 = (atual,nasc)=>{
                    let idade;
                    idade = atual - nasc;
                    return(idade+" anos");
        }
        document.write(calculaIdade4);
        document.write("<br>");
        document.write(calculaIdade4(2000,1960));
        //calculaIdade4="oi";
    </script>
</body>
</html>
