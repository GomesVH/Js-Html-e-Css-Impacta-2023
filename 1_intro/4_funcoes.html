<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show do The Clash</title>
    <script>
        //responsabilidade unica
        function primeira(num1,num2){
            res = num1 * num2
            document.write(res)
        }
    </script>
</head>
<body>
    <hr>
        <script>
            primeira(25,2)
        </script>
    <hr>
        <script>
            primeira(83,3)
        </script>
    <hr>
        <script>
           primeira(58,4)
        </script>
    <hr>
        <script>
           primeira(309,21)
        </script>
    <hr>
</body>
</html>
